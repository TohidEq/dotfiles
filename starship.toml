# using fish function (right_prompt_starship)
[custom.time-char]
command="right_prompt_starship"
when=true
style = "fg:#fbf1c7"
format = '[$output]($style)'


[cmd_duration]
min_time = 500
format = '[$duration](bold yellow) '
# -------------






[character]
success_symbol="[](#06d66A)"
error_symbol="[](#ff7575)"
format="$symbol"



