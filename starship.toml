[directory]
home_symbol =       "   ~"
read_only=          "  !"
repo_root_format= '[$before_root_path]($before_repo_root_style)[  ](#aD90ff)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'
truncation_symbol = ' ../'
fish_style_pwd_dir_length=4
truncation_length = 2
use_logical_path=true
truncate_to_repo=false
before_repo_root_style="#9DC183"
repo_root_style="bold yellow"
style = "fg:#fbf1c7"
read_only_style="fg:#ff7575"

format = "[$read_only]($read_only_style)[$path]($style)"
