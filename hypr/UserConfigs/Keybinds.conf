bind = $mainMod, f2, exec, firefox
bind = $mainMod SHIFT, f2, exec, tor-browser
bind = $mainMod ALT, f2, exec, qutebrowser
bind = $mainMod, f1, exec, obsidian

bind = $mainMod, W, exec, archwiki-offline -m "rofi -x11 -dmenu -i -theme $HOME/.config/rofi/rofi-blur/launcher.rasi"

# System Monitoring
bind = $mainMod SHIFT, escape, exec, kitty btop
