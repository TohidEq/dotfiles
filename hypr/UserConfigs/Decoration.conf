# Decoration settings
# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 10
    blurls = rofi
    blurls = wlogout



    blur {
        enabled = true
        size = 7
        passes = 3

        new_optimizations = true
    
    }

    shadow {
        enabled = yes
        range = 14
        render_power = 4
        color = rgba(255,255,255,0.3)
        offset = 0 0
    }
}
