bind = $mainMod SHIFT, Q, killactive

# Apps shortcuts
bind = $mainMod, f4, exec, code
bind = $mainMod ALT, f4, exec, $HOME/.config/myscripts/code/code_toggle_theme
bind = $mainMod, f3, exec, thunar
