bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+
bind = ,210, exec, asusctl led-mode -n


bind = SUPER, Tab, workspace, previous




bind = $mainMod SHIFT, C, exec,notify-send -u normal --icon="$HOME/.config/custom_images/color_picker.png" "Color Picker" "Result is going to cppy in your clipboard" & hyprpicker | wl-copy
bind = $mainMod SHIFT, X, exec,notify-send -u normal --icon="$HOME/.config/custom_images/kill.png" "KILLER" "Click on your target!" & hyprctl kill


# Duplicate Monitor
bind = $mainMod ALT, 8, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Duplicate Monitor" "super + alt + 0  to Extended Monitor" & hyprctl keyword monitor HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

# Single Monitor
bind = $mainMod ALT, 9, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Single Monitor" "super + alt + 0  to Extended Monitor" & hyprctl keyword monitor HDMI-A-1,disable

# Extend Monitor
bind = $mainMod ALT, 0, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Extended Monitor" "super + alt + 9 to Single Monitor" & hyprctl keyword monitor HDMI-A-1,1920x1080@60,1920x0,1



# Temperature super+alt+(1 2 3)
bind = $mainMod ALT, 1, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch -300 Temperature" "super + alt + 1/2/3 to change temperature" & hyprctl hyprsunset temperature -300

bind = $mainMod ALT, 2, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch Normal Temperature" "super + alt + 1/2/3 to change temperature" & hyprctl hyprsunset temperature 6500

bind = $mainMod ALT, 3, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch +300 Temperature" "super + alt + 1/2/3 to change temperature" & hyprctl hyprsunset temperature +300


# Gamma super+alt+(q w e)
bind = $mainMod ALT, Q, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch -5 Gamma" "super + alt + q/w/e to change gamma" & hyprctl hyprsunset gamma -5

bind = $mainMod ALT, W, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch Normal Gamma" "super + alt + q/w/e to change gamma" & hyprctl hyprsunset gamma 100

bind = $mainMod ALT, E, exec,notify-send -u normal --icon="$HOME/.config/custom_images/good_job.png" "Ch +5 Gamma" "super + alt + q/w/e to change gamma" & hyprctl hyprsunset gamma +5
bind = $mainMod , F, fullscreen

# Toggle Waybar
bind = $mainMod , M, exec, $HOME/.config/hypr/UserConfigs/scripts/toggle_waybar

# Rload all settings
bind = $mainMod SHIFT, R, exec, $HOME/.config/hypr/UserConfigs/scripts/reload_waybar

bind = $mainMod , n , exec, wofi-emoji


# resizewindow
bind = $mainMod, R, exec, notify-send -u normal --icon="$HOME/.config/custom_images/resize.png" "Resize Mode" "Use arrow keys or 'hjkl' to resize." && hyprctl dispatch submap resizes

submap = resizes
bind = , left , resizeactive, -30 0
bind = , H , resizeactive, -30 0
bind = , right , resizeactive, 30 0
bind = , L , resizeactive, 30 0
bind = , up , resizeactive, 0 -30
bind = , K, resizeactive, 0 -30
bind = , down , resizeactive, 0 30
bind = , J, resizeactive, 0 30
bind = , escape, exec, notify-send -u low --icon="$HOME/.config/custom_images/good_job.png" "Exit Resize Mode" & hyprctl dispatch submap reset
bind = , return, exec, notify-send -u low --icon="$HOME/.config/custom_images/good_job.png" "Exit Resize Mode" & hyprctl dispatch submap reset
submap = reset








bind = $mainMod, 9, exec, swaylock

bind = $mainMod SHIFT, 9, exit, # Exit Hyprland all together no (force quit Hyprland)

bind = $mainMod, 0, exec, wlogout --protocol layer-shell -b 5



bind = $mainMod SHIFT, 0, exec, notify-send -u normal --icon="$HOME/.config/custom_images/power.png"  "Power Menu" "(r)bt (s)lp sht(d)wn (l)ck (e)xt" && hyprctl dispatch submap powermenu

submap = powermenu
bind = , e , exec , hyprctl dispatch exit
bind = , s , exec , systemctl suspend & hyprctl dispatch submap reset
bind = , l , exec , swaylock -f -c 000000 & hyprctl dispatch submap reset &
bind = , r , exec , reboot
bind = , d , exec , shutdown now

bind = , escape, exec, notify-send -u low --icon="$HOME/.config/custom_images/good_job.png" "Exit Power Menu" & hyprctl dispatch submap reset
bind = , return, exec, notify-send -u low --icon="$HOME/.config/custom_images/good_job.png" "Exit Power Menu " & hyprctl dispatch submap reset
submap = reset


# Change wallpaper
bind = $mainMod ALT, N , exec , notify-send -u low --icon="$HOME/.config/custom_images/good_job.png" "Change Wallpaper" && $HOME/.config/hypr/UserConfigs/scripts/change_bg

# ----    TouchServer

bind = $mainMod , T , exec , notify-send -u low --icon="$HOME/.config/custom_images/touch_server.png" "Execute TouchServer" & exec kitty "TouchServer"

bind = $mainMod SHIFT, T , exec , notify-send -u low --icon="$HOME/.config/custom_images/kill.png" "Kill TouchServer" & pkill -f TouchServer

# -----   VNC server

bind = $mainMod ALT, V , exec , notify-send -u low --icon="$HOME/.config/custom_images/touch_server.png" "Execute wayVNC" & wayvnc 0.0.0.0

bind = $mainMod SHIFT, V , exec , notify-send -u low --icon="$HOME/.config/custom_images/kill.png" "Kill wayVNC" & pkill -f wayvnc

# -----   FTP server

bind = $mainMod ALT, F , exec , notify-send -u low --icon="$HOME/.config/custom_images/ftp_server.png" "Execute FTP Server" "'ip addr show':get ip" & exec kitty sh -c "echo -e 'Running filezilla-server... \nTo Kill the FTP-Server, just press CTRL+C'| cowsay && echo -e '\n\nuse >>ip addr show\nto get your local ip\n\nEnter your password to run the server üòÉ\n\n' && sudo filezilla-server"

# -----  SSH

bind = $mainMod ALT, S , exec , notify-send -u low --icon="$HOME/.config/custom_images/ssh_server.png" "Execute SSH Server" "'ip addr show':get ip" & exec kitty sh -c "echo -e 'Running SSH... \nTo Kill the SSH server, just press mod+shift+S'| cowsay && echo -e '\n\nuse >>ip addr show\nto get your local ip\n\nEnter your password to run the server üòÉ\n\n' && sudo systemctl start sshd"

bind = $mainMod SHIFT, S , exec , notify-send -u low --icon="$HOME/.config/custom_images/kill.png" "Kill SSH Server" "Gun is ready, use your password to fire" & exec kitty sh -c "echo -e 'Killing SSH... \nTo Run the SSH server, just press mod+alt+S'| cowsay && echo -e '\n\n\nEnter your password to kill the server ‚ò†Ô∏è\n\n' && sudo systemctl stop sshd"





# ----- Toggle EWW Widgets
